<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .btn {
      padding: 6px 12px;
      margin: 30px 10px 20px;
      border: 1px solid #dddee1;
      border-radius: 4px;
      text-align: center;
      float: left;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }
    .result {
      clear: both;
      font-size: 14px;
      margin-left: 10px;
    }
    .result span {
      margin: 10px;
    }
    a:link,a:visited,a:hover,a:active {
      color: #0366D6;
    }
  </style>
</head>
<body>
<h4><a href="https://github.com/yeild/vtree">&lt; GitHub</a></h4>
<div id="container"></div>
<div id="getChecked" class="btn">getChecked</div>
<div id="checkAll" class="btn">checkAll</div>
<div id="cancelAll" class="btn">cancelAll</div>
<div id="result" class="result"></div>
<script>
  if (!window.vTree) {
    document.write('<script src="./dist/vtree.min.js"><\/script>')
  }
</script>
<script>
  const data = [
    {
      title: 'parent 1',
      children: [{
        title: 'parent 1-1',
        children: [{
          title: 'leaf 1-1-1 long long long string',
          checked: true
        }, {
          title: 'leaf 1-1-2',
        }]
      }, {
        title: 'parent 1-2',
        disabled: true,
        children: [{
          title: 'leaf 1-2-1'
        }, {
          checked: true,
          title: 'leaf 1-2-2',
        }, {
          title: 'leaf 1-2-3'
        }]
      }]
    }, {
      title: 'parent 2',
      children: [{
        title: 'parent 2-1',
        children: [{
          title: 'leaf 2-1-1',
          disabled: true
        }, {
          title: 'leaf 2-1-2'
        }, {
          title: 'parent 2-1-3',
          expand: false,
          children: [{
            title: 'leaf 2-1-3-1'
          }, {
            title: 'leaf 2-1-3-2'
          }, {
            title: 'leaf 2-1-3-3'
          }]
        }]
      }]
    }]
  const tree = vTree.init({
    el: document.getElementById('container'),
    data,
    slice: 10,
    showCheckbox: true,
    onCheck: function (currentNode, checkedNodes, event) {
      // ...
    }
  })

  document.getElementById('getChecked').addEventListener('click', renderChecked)
  document.getElementById('checkAll').addEventListener('click', tree.checkAll.bind(tree))
  document.getElementById('cancelAll').addEventListener('click', tree.cancelAll.bind(tree))

  function renderChecked () {
    const checkedNode = tree.getCheckedNodes()
    const fragment = document.createDocumentFragment()
    checkedNode.forEach(node => {
      const span = document.createElement('span')
      span.innerHTML = node.title
      fragment.appendChild(span)
    })
    const result = document.getElementById('result')
    result.innerHTML = 'checked item: '
    result.appendChild(fragment)
  }
</script>
</body>
</html>
